<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pig Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Pig Game</h1>
    </header>
    <main id="game-container">
        <section id="player-0-section" class="player player-active">
            <h3 class="player-name">Player 1</h3>
            <p id="score-0" class="score"></p>
            <div id="current-0" class="current-score"><p class="current-label">Current score:</p></div>
        </section>
        <section id="player-1-section" class="player player-active">
            <h3 class="player-name">Player 2</h3>
            <p id="score-1" class="score"></p>
            <div id="current-1" class="current-score"><p class="current-label">Current score:</p></div>
        </section>
        <aside class="controls">
            <img id="diceImage" class="dice" src="#" alt="dice image">
            <button class="btn new-game" type="button">New Game</button>
            <button class="btn roll-dice" type="button">Roll Dice</button>
            <button class="btn hold" type="button">Hold</button>
        </aside>
    </main>
</body>
</html>
